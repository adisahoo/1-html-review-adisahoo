<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Assignment1</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div class="container">
      
      <header class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h4 class="header">Books Review</h4>
        </div>   
      </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
         
        </ul>
      </div>
    </nav>
    
    <div id="offerApp">
      <h4>Readings</h4>
      <table id="table-id" class="table table-bordered table-striped" >
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Year Published</th>
            <th>Publisher</th>
            <th>Page Count</th>
            <th >MSRP</th>
          </tr>         
        </thead>
        <tbody>
          <tr v-for="book in books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.pagecount }}</td>
            <td>{{ book.msrp }}</td>
        </tr>
         
        </tbody>
      </table>      
    </div>
    <br>
    <div class="formstr">
      <h4>Add a New Book</h4>
      <form>
        <div class="row">
          <div class="form-group col-md-6 col-lg-6">
            <label for="booktitle">Book Title</label>
            <input type="text" class="form-control" id="booktitle" placeholder="Title">
          </div>
          <div class="form-group col-md-6 col-lg-6">
            <label for="bookauthor">Author</label>
            <input type="text" class="form-control" id="bookauthor" placeholder="Author">
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputPublisher">Publisher</label>
            <input type="text" class="form-control" id="inputPublisher" placeholder="Publisher">
          </div>
          <div class="form-group col-md-2">
            <label for="inputyear">Year Published</label>
            <input type="text" class="form-control" id="inputyear">
          </div>         
          
          <div class="form-group col-md-2">
            <label for="inputpage">Page Count</label>
            <input type="text" class="form-control" id="inputpage">
          </div>         
          <div class="form-group col-md-2">
            <label for="inputMsrp">MSRP</label>
            <input type="text" class="form-control" id="inputMsrp">
          </div>
        </div>
      
        <button type="submit" class="formbtn btn btn-primary">Submit</button>
      </form>
    </div>
    <br>
    <footer class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
      <div class="bottom">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>                 
      </div>        
    </footer>
    </div>
    <script src="js/index.js"></script>
    <!--Tablesort plugin from http://tristen.ca/tablesort/demo/ -->
    <script src='js/tablesort.min.js'></script>
    <script>
      new Tablesort(document.getElementById('table-id'));
    </script>
    
    
  </body>
</html>
